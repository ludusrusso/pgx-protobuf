version: "2"
sql:
  - engine: postgresql
    queries: "./db/queries/"
    schema: "./db/schema.sql"
    gen:
      go:
        package: queries
        out: "./db/queries/"
        query_parameter_limit: 0
        sql_package: pgx/v5
        emit_pointers_for_null_types: true
        emit_json_tags: true
        overrides:
          - column: "test_cols.data"
            go_type:
              import: "pgx-protobuf/proto"
              type: Test
              package: proto
              pointer: true
 